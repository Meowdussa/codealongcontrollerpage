<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>(Compatible/Generic)</p>
                <h4>$35</h4>
                <button type="button">Buy Now<img src="img/arrow.png"/></button>
            </div>
            <div class="col-2">
               <img src="img/controller.png" alt="" class="controller"> 
               <div class="color-box"></div>
               <div class="add-btn">
                   <img src="img/add.png" alt="">
                   <p><small>Add to cart</small></p>
               </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
            <img src="img/ig.png" alt="">
        </div>
    </div>

    <script>
        let menulist = document.getElementById("menulist");
        menulist.style.maxHeight="0px";

        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight= "130px";
            }
            else{
                menulist.style.maxHeight= "0px"
            }
        }
    </script>
</body>
</html>
